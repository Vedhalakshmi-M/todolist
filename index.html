     function add() {
        var a = document.getElementById("five");
        var b = document.getElementById("six");
        var c = document.createElement("li");
        c.innerHTML = a.value + " <button onclick='deleteitem(event)'>DELETE</button>";
        b.appendChild(c);
        a.value = ""; // Clear the input field after adding
    }
  
    function deleteitem(event) {
        event.target.parentElement.remove();
    }

    function openTodo() {
       document.querySelector(".overlay").style.display = "block";
       document.querySelector(".todolist").style.display = "block";
    }

    function closeTodo() {
       document.querySelector(".overlay").style.display = "none";
       document.querySelector(".todolist").style.display = "none";
