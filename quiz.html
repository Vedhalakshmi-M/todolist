<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz Game</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="one">
        <h1>Welcome to the Quiz Game!</h1>
    </div>

    <div class="two">
        <h2>Select a Category to Start:</h2>
        <button onclick="startQuiz('python')">Python Quiz</button>
        <button onclick="startQuiz('maths')">Maths Quiz</button>
        <button onclick="startQuiz('dsa')">DSA Quiz</button>
    </div>

    <div id="quiz-container" class="two" style="display:none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="next-question" onclick="nextQuestion()" style="display:none;">Next</button>
        <p id="result"></p>
    </div>

    <script src="quiz.js"></script> 
</body>
</html>
